{% extends "encyclopedia/layout.html" %}
{% block title %}
Edit {{title}} - Encyclopedia
{% endblock %}

{% block body %}
<h1>Edit {{title}}</h1>
<form action="{% url 'edit' title %}" method="POST">
    {% csrf_token %}
    <textarea name="content" rows="4" cols="50">
        {{ content }}
    </textarea>
    <input type="submit" value="Save changes">
</form>
{% endblock %}
