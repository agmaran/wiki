{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1 class="mb-4">All Pages</h1>

<ul class="row">
    {% for entry in entries %}
    <a class="col-3 pb-3" href="{% url 'entry' entry %}">
        <li>{{ entry }}</li>
    </a>
    {% endfor %}
</ul>

{% endblock %}
